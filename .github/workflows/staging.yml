name: Deploy to staging

on:
  push:
    branches: [main]

jobs:
  build:
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      id-token: write
    with:
      environment: staging
      image: europe-west1-docker.pkg.dev/marble-infra/marble/marble-ner:latest
      push: true

  deploy:
    needs: [build]
    uses: ./.github/workflows/deploy.yml
    permissions:
      contents: read
      id-token: write
    with:
      environment: staging
      image: europe-west1-docker.pkg.dev/marble-infra/marble/marble-ner:latest
